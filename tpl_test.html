<div align="center">
    <div class="row">
        <div class="col-md-6">
            <div width="420" height="559" class="the_wheel" align="center" valign="center" style="min-height: 600px;">
                <canvas class="the_canvas" id="myDrawingCanvas" width="412" height="412" style="padding-top: 95px;">
                    <p class="noCanvasMsg" align="center">Sorry, your browser doesn't support canvas.<br />Please try another.</p>
                </canvas>
            </div>
        </div>
        <div class="col-md-6" align="left" style="vertical-align: middle; padding-top: 11%;">
            <div role="form">
                <div class="form-group">
                    <label>Your Name :</label>
                    <input type="text" class="form-control" id="name" placeholder="ex: Robert Duy">
                </div>
                <div class="form-group">
                    <label>Email Address:</label>
                    <input type="email" class="form-control" id="email" placeholder="ex: example@example.com">

                <div class="form-group">
                    <label>Phone Number:</label>
                    <input type="number" class="form-control" id="phone" placeholder="ex: 1234567890">
                </div>

            </div>
        </div>
    </div>
</div>
